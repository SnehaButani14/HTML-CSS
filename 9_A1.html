<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.m1{
			height: 100px;
			width: 100%;
			background-color: skyblue;
			animation-name: a1;
			animation-duration: 2s;
		}
		@keyframes a1{
			from{
				background-color: skyblue;
			}
			to{
				background-color: pink;
			}
		}
	</style>
</head>
<body>
	<div class="m1"></div>
</body>
</html>
