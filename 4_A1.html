<!DOCTYPE html>

<head>

</head>
<body>
	   <fieldset style="width: 50%;">
       <form align="center">

       	<table  align="center">

       		<td>
       	     	FullName    		
       	     	</td>    	
       	     	<td>:</td>

       	    <tr>

       	     	<td>:</td>

       	    </tr>

       	    </tr>

            <tr>

       	    </tr>

       	     	 Gender   		
       	     	</td>

       	    </tr>

       	    <tr>
       		<td>
       	     	Highest Degree   		
       	     	</td>    	
       	     	<td>:</td>
       	     	<td>
       	     		<select>
       	     			<option></option>

       	     		</select>

       	    </tr>

       	    <tr>
       		<td>
       	     	CPI   		
       	     	</td>

       	    </tr>

            <tr>
       		<td>
       	     	University   		
       	     	</td>

       	    </tr>

       		<td>

       	     	</td>    	
       	     	<td>:</td>
       	     	<td>

       	     			<option></option>
       	     			<option></option>
       	     			<option></option>
       	     		</select>
       	     	</td>    	    	
       	    </tr>
       		
            <tr>
       	     	    	<td colspan="3">
       	     	    	<input type="submit" value="submit" name="">
       	     	    	<input type="submit" value="cancel" name="">

       </form>
